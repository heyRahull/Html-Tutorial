<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatting</title>
</head>
<body>
    <h1>Text Formatting</h1>
    <p>This is a <b>bold</b>  text and this is an <em>emphasized</em> text.</p>
    <p>This is a <strong>strong</strong>  text and this is an <i>italic</i> text.</p>
    <p>This is an <u>underlined</u> text</p>
    <p>This is a <mark>highlighted</mark>  text</p>
    <p>This is <small>small</small> text and this is <del>delete</del> tag</p>
    <p>H<sub>2</sub>O</p>
    <p>X<sup>2</sup></p>
</body>
</html>
