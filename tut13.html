<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>HTML Forms</h1>
    <form action="tut12.html" method="GET">
        <label for="name">Username :</label>
        <input type="text" placeholder="Enter Your Name" id="name" name="name"><br><br>

        <label for="email">Email : </label>
        <input type="email" placeholder="Enter Your Email" id="email" name="email"><br><br>

        <label for="password">Password :</label>
        <input type="password" id="password" placeholder="Enter Your Password" name="password"><br><br>

        <label for="number">Age : </label>
        <input type="number" id="number" placeholder="age" min="1" max="10" name="age"><br><br>

        <input type="submit">
    </form>
</body>
</html>
